[{type:e,value:"And also, comment out "},{type:p,tag:n,props:{},children:[{type:e,value:"mpm_event_module"}]},{type:e,value:" and uncomment "},{type:p,tag:n,props:{},children:[{type:e,value:"mpm_prefork_module"}]},{type:e,value:" like so:"}]},{type:e,value:t},{type:p,tag:o,props:{className:[r]},children:[{type:p,tag:s,props:{className:[i,d]},children:[{type:p,tag:n,props:{},children:[{type:e,value:"#LoadModule mpm_event_module modules/mod_mpm_event.so\nLoadModule mpm_prefork_module modules/mod_mpm_prefork.so\n"}]}]}]},{type:e,value:t},{type:p,tag:a,props:{},children:[{type:e,value:"This will get you a working php7 installation in Apache, but there's still an issue. When you try to install Composer, you'll find it is running on php8, causing issues if your projects have dependencies that rely on PHP 7."}]},{type:e,value:t},{type:p,tag:a,props:{},children:[{type:e,value:"To fix this, I removed all traces of php8 and then installed "},{type:p,tag:"a",props:{href:"https://aur.archlinux.org/packages/php7-symlinks",rel:[u,c,y],target:g},children:[{type:e,value:"this package"}]},{type:e,value:" which fixed the issue."}]},{type:e,value:t},{type:p,tag:a,props:{},children:[{type:e,value:"Hope this helps if someone else is having the same problems I was."}]}]},dir:m,path:"/blog/downgrading-from-php8-to-php7",extension:".md",createdAt:v,updatedAt:v}]}],fetch:[],error:null,serverRendered:!0,routePath:m,content:{dbHash:"47635bb1"}}}("text","element","\n","p","code","Downgrading from PHP 8 to PHP 7 in Arch Linux - Fixing Composer.","div","nuxt-content-highlight","pre","language-text","line-numbers","downgrading-from-php-8-to-php-7-in-arch-linux---fixing-composer","nofollow","noopener","noreferrer","_blank","/blog","2021-02-22T23:45:36.424Z")</script><script src="/_nuxt/804dbda16c3d6210dd36.js" defer></script><script src="/_nuxt/ef5a04712afb79916170.js" defer></script><script src="/_nuxt/369f66d906127ac54f47.js" defer></script><script src="/_nuxt/403298746431806f6642.js" defer></sc
